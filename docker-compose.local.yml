version: '3.8'

services:
  agha_postgres:
    image: postgres:15
    container_name: AGHAMazingQuestPostgreSQL
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-aghamazingquestcms}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin1234}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-aghamazingquestcms} -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  agha_backend:
    build: .
    image: aghamazingquest-backend
    container_name: AGHAMazingQuestCMS
    env_file:
      - .env
    depends_on:
      agha_postgres:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume:
